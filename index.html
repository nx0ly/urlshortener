<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="originalurl" placeholder="original url" />
    <button id="add"></button>
</body>

<script>
    let e = document.getElementById("originalurl")
    document.getElementById("add").addEventListener("click", () => {
        console.log(e, e.value)

        if (e) {
            fetch("https://urlshortener-production-17d6.up.railway.app/api/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    origin: e.value
                })
            }).then((a) => a.json()).then((b) => console.log(b))
        }
    })
</script>

</html>
